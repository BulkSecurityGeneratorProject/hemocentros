<div ng-cloak>
    <div class="row">
        <!-- <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div> -->
        <div class="col-xs-6 col-md-8 ">
            <!-- <h1 ></h1> -->

            <div ng-switch="vm.isAuthenticated()">

                <div map-lazy-load="https://maps.google.com/maps/api/js">
                  <ng-map  center='current-position'
                    geo-fallback-center="[{{vm.lat}},{{vm.lng}}]"
                    zoom="17"
                    geo-callback="vm.callbackFunc()"
                    ng-cloak
                    >
                    <!-- Posicao dos hospitais -->
                    <marker ng-repeat=" p in vm.saude"
                      optimized="true"
                      animation="DROP"
                      position="{{[p.lat, p.long]}}"
                      draggable="false"
                      icon="{
                        url:'{{(p.esferaAdministrativa === 'Privada')?'content/images/icons/hospital_p.png':'content/images/icons/hospital.png'}}',
                        scaledSize:[50,50]
                      }"
                      on-click="vm.show(p)"
                    >
                    <!-- <div class="alert alert-success" ng-switch-when="true" translate="home.logged.message" translate-values="{username: '{{vm.account.login}}'}">
                        You are logged in as user "{{vm.account.login}}".

                    </div> -->

                    </marker>

                    <!-- Posicao dos hemocentros -->
                    <marker ng-repeat=" p in vm.pontos"
                      optimized="false"
                      animation="DROP"
                      position="{{[p.latitude, p.longitude]}}"
                      draggable="false"
                      icon="{
                        url:'{{(p.hemocentro.movel)? 'content/images/icons/bus.svg' : 'content/images/icons/fixo.svg'}}',
                        scaledSize:[50,50]
                      }"
                    >
                      <!-- <div ng-if="p.movel">  on-click="vm.getHemocnetro(p)"
                        <img src="content/images/icons/bus.svg" alt="" />
                      </div> -->

                    </marker>
                    <!-- Minha posicao -->
                    <marker
                      optimized="false"
                      animation="BOUNCE"
                      position="[{{vm.lat}}, {{vm.lng}}]"
                      draggable="false"
                      icon="{
                        url:'content/images/icons/me.svg',
                        scaledSize:[30,30]
                      }"
                    >
                </div>

            </div>
            <button type="button" class="btn btn-default" ng-click="vm.isCollapsedHorizontal = !vm.isCollapsedHorizontal">Toggle collapse Horizontally</button>
            <hr>

        </div>
        <div class="col-xs-6 col-md-4" uib-collapse="vm.isCollapsedHorizontal" horizontal>
          <div class="page-header">
            <h3>{{vm.centroSaude.nomeFantasia}} </br><small>{{vm.centroSaude.categoriaUnidade}}</small> <span class="badge">{{vm.centroSaude.esferaAdministrativa}}</span></h3>
          </div>
        </div>
    </div>

</div>

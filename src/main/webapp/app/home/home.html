<div ng-cloak>
    <div class="row">
        <!-- <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div> -->
        <div class="col-md-12 map-start">
            <!-- <h1 ></h1> -->

            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true" translate="home.logged.message" translate-values="{username: '{{vm.account.login}}'}">
                    You are logged in as user "{{vm.account.login}}".
                </div>
                <div map-lazy-load="https://maps.google.com/maps/api/js">
                  <ng-map  center='current-position'
                    geo-fallback-center="[40.74, -74.18]"
                    zoom="10"
                    geo-callback="vm.callbackFunc('you')"
                    ng-cloak
                    >
                    <custom-marker ng-repeat=" p in vm.pontos"
                      position="{{p}}">
                      <div class="my1">
                        position: -1
                      </div>
                    </custom-marker>
                    <!-- <custom-marker position="{{vm.positionMy}}" title="Hello World!">
                       <div class="my1"><div> VOCÃŠ</div> </div>
                    </custom-marker> -->
                  </ng-map>
                </div>
                <pre>
                  {{vm.pontos}}
                </pre>
            </div>
        </div>
    </div>
</div>

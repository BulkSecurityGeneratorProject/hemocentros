
<div>
    <h2><span translate="timeLocationApp.local.detail.title">Local</span> {{vm.local.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="timeLocationApp.local.pais">Pais</span></dt>
        <dd>
            <span>{{vm.local.pais}}</span>
        </dd>
        <dt><span translate="timeLocationApp.local.cidade">Cidade</span></dt>
        <dd>
            <span>{{vm.local.cidade}}</span>
        </dd>
        <dt><span translate="timeLocationApp.local.estado">Estado</span></dt>
        <dd>
            <span>{{vm.local.estado}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="local-detail.edit({id:vm.local.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>


<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFuncionamentoLabel" translate="timeLocationApp.funcionamento.home.createOrEditLabel">Create or edit a Funcionamento</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.funcionamento.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.funcionamento.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="timeLocationApp.funcionamento.dia" for="field_dia">Dia</label>
            <input type="text" class="form-control" name="dia" id="field_dia"
                    ng-model="vm.funcionamento.dia"
                    required />
            <div ng-show="editForm.dia.$invalid">
                <p class="help-block"
                    ng-show="editForm.dia.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="timeLocationApp.funcionamento.hora_inicio" for="field_hora_inicio">Hora Inicio</label>
                <div class="input-group">
                    <input id="field_hora_inicio" type="text" class="form-control" name="hora_inicio" datetime-picker="{{dateformat}}" ng-model="vm.funcionamento.hora_inicio" is-open="vm.datePickerOpenStatus.hora_inicio"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('hora_inicio')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.hora_inicio.$invalid">
                <p class="help-block"
                    ng-show="editForm.hora_inicio.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.hora_inicio.$error.ZonedDateTimelocal" translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="timeLocationApp.funcionamento.hora_fim" for="field_hora_fim">Hora Fim</label>
                <div class="input-group">
                    <input id="field_hora_fim" type="text" class="form-control" name="hora_fim" datetime-picker="{{dateformat}}" ng-model="vm.funcionamento.hora_fim" is-open="vm.datePickerOpenStatus.hora_fim"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('hora_fim')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.hora_fim.$invalid">
                <p class="help-block"
                    ng-show="editForm.hora_fim.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.hora_fim.$error.ZonedDateTimelocal" translate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="timeLocationApp.funcionamento.hemocentro" for="field_hemocentro">Hemocentro</label>
            <select class="form-control" id="field_hemocentro" name="hemocentro" ng-model="vm.funcionamento.hemocentro" ng-options="hemocentro as hemocentro.id for hemocentro in vm.hemocentros track by hemocentro.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.hemocentro.$invalid">
            <p class="help-block"
                ng-show="editForm.hemocentro.$error.required" translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

<div>
    <h2 translate="timeLocationApp.funcionamento.home.title">Funcionamentos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="funcionamento.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="timeLocationApp.funcionamento.home.createLabel">
                        Create new Funcionamento
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'timeLocationApp.funcionamento.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="timeLocationApp.funcionamento.dia">Dia</span></th>
                    <th><span translate="timeLocationApp.funcionamento.hora_inicio">Hora Inicio</span></th>
                    <th><span translate="timeLocationApp.funcionamento.hora_fim">Hora Fim</span></th>
                    <th><span translate="timeLocationApp.funcionamento.hemocentro">Hemocentro</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="funcionamento in vm.funcionamentos track by funcionamento.id">
                    <td><a ui-sref="funcionamento-detail({id:funcionamento.id})">{{funcionamento.id}}</a></td>
                    <td>{{funcionamento.dia}}</td>
                    <td>{{funcionamento.hora_inicio | date:'medium'}}</td>
                    <td>{{funcionamento.hora_fim | date:'medium'}}</td>
                    <td>
                        <a ui-sref="hemocentro-detail({id:funcionamento.hemocentro.id})">{{funcionamento.hemocentro.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="funcionamento-detail({id:funcionamento.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="funcionamento.edit({id:funcionamento.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="funcionamento.delete({id:funcionamento.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<div>
    <h2><span translate="timeLocationApp.funcionamento.detail.title">Funcionamento</span> {{vm.funcionamento.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="timeLocationApp.funcionamento.dia">Dia</span></dt>
        <dd>
            <span>{{vm.funcionamento.dia}}</span>
        </dd>
        <dt><span translate="timeLocationApp.funcionamento.hora_inicio">Hora Inicio</span></dt>
        <dd>
            <span>{{vm.funcionamento.hora_inicio | date:'medium'}}</span>
        </dd>
        <dt><span translate="timeLocationApp.funcionamento.hora_fim">Hora Fim</span></dt>
        <dd>
            <span>{{vm.funcionamento.hora_fim | date:'medium'}}</span>
        </dd>
        <dt><span translate="timeLocationApp.funcionamento.hemocentro">Hemocentro</span></dt>
        <dd>
            <a ui-sref="hemocentro-detail({id:vm.funcionamento.hemocentro.id})">{{vm.funcionamento.hemocentro.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="funcionamento-detail.edit({id:vm.funcionamento.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>


<div>
    <h2><span translate="timeLocationApp.hemocentro.detail.title">Hemocentro</span> {{vm.hemocentro.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="timeLocationApp.hemocentro.nome">Nome</span></dt>
        <dd>
            <span>{{vm.hemocentro.nome}}</span>
        </dd>
        <dt><span translate="timeLocationApp.hemocentro.email">Email</span></dt>
        <dd>
            <span>{{vm.hemocentro.email}}</span>
        </dd>
        <dt><span translate="timeLocationApp.hemocentro.movel">Movel</span></dt>
        <dd>
            <span>{{vm.hemocentro.movel}}</span>
        </dd>
        <dt><span translate="timeLocationApp.hemocentro.status">Status</span></dt>
        <dd>
            <span>{{vm.hemocentro.status}}</span>
        </dd>
        <dt><span translate="timeLocationApp.hemocentro.createdAt">Created At</span></dt>
        <dd>
            <span>{{vm.hemocentro.createdAt | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="hemocentro-detail.edit({id:vm.hemocentro.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
